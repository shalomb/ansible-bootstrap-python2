#!/usr/bin/env ansible-playbook

---

- name: Bootstrap the install of python2
  hosts: sut
  remote_user: root
  gather_facts: False
  any_errors_fatal: True
  roles:
    - role: ansible-bootstrap-python2
      refresh_repositories: True

- name: Test the install of python2
  hosts: sut
  remote_user: root
  gather_facts: True
  any_errors_fatal: True
  tasks:

    - name: Show facts
      setup:

    - name: Update ca-certificates
      apt:
        name: ca-certificates
      when:
        - ansible_os_family == "Debian"
      tags:
        - get-pip-dependency

    - name: Install python-xml
      zypper:
        name: python-xml
      when:
        - ansible_os_family == "Suse"
      tags:
        - get-pip-dependency

    - name: Install pip
      shell:
        cd / &&
        python -c 'import urllib, ssl; urllib.urlretrieve("https://bootstrap.pypa.io/pip/2.7/get-pip.py", "get-pip.py")' &&
        python get-pip.py
      register:
        pip_install
      changed_when:
        pip_install.rc != 0

    - name: Test pip
      pip:
        name: '{{ item }}'
      with_items:
        - easysetup
        - pip
