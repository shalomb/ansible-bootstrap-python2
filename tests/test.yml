#!/usr/bin/env ansible-playbook

---

- name: Bootstrap the install of python2
  hosts: sut
  remote_user: root
  gather_facts: False
  any_errors_fatal: True
  roles:
    - role: ansible-bootstrap-python2
      refresh_repositories: True

- name: Test the install of python2
  hosts: sut
  remote_user: root
  gather_facts: True
  any_errors_fatal: True
  tasks:

    - name: Show facts
      setup:

    - name: Install pip
      command:
        python -c '
          import urllib;
          urllib.urlretrieve ("https://bootstrap.pypa.io/get-pip.py", "get-pip.py")
        '; python get-pip.py
      register:
        pip_install
      changed_when:
        pip_install.rc != 0

    - name: Test pip
      pip:
        name: '{{ item }}'
      with_items:
        - easysetup
        - pip
        - ansible


